---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - backup.example.com
  resources:
  - backupschedules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - backup.example.com
  resources:
  - backupschedules/finalizers
  verbs:
  - update
- apiGroups:
  - backup.example.com
  resources:
  - backupschedules/status
  verbs:
  - get
  - patch
  - update
